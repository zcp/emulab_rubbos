ui.newwebcomponentwizard.comp_aliases=Aliases
ui.newwebcomponentwizard.comp_aliases_help=Please provide the aliases for this web component. Calls to these aliases will be redirected to an instance of the web component.
ui.newwebcomponentwizard.comp_gen_props=Component General Properties
ui.newwebcomponentwizard.comp_gen_props_help=Please choose the JSP file or servlet class and provide a name for it.\nOptionally, you can define the relative position in which this component will be loaded when the web application is started.\nYou can also provide a description and icons for the component.
ui.newwebcomponentwizard.comp_init_params=Component Initialization Parameters
ui.newwebcomponentwizard.comp_init_params_help=Please list any initialization parameters that are referenced in the code of this component.\nOptionally, you can provide default values and descriptions for these parameters.
ui.newwebcomponentwizard.comp_security=Component Security
ui.newwebcomponentwizard.comp_security_help=Please choose which security identify should be used for the execution of the methods of other components that are called from this web component.  You can also enter the names referenced in this component's 'isUserInRole()' methods, if any.\nOptionally, you can provide a description for these references and identify the role name in the deployment environment that matches this coded name.
ui.newwebcomponentwizard.component_type=Choose Component Type
ui.newwebcomponentwizard.context_params=Context Parameters
ui.newwebcomponentwizard.context_params_help=Please list any context parameters referenced in the code of the components in this WAR file.\nOptionally, you can provide default values and descriptions of the parameters.
ui.newwebcomponentwizard.ejb_refs=Enterprise Bean References
ui.newwebcomponentwizard.ejb_refs_help=Please list any enterprise beans that are referenced in the code of the components in this WAR file.  For each of these, provide the type of bean required (session or entity), and the class names (including package) of the Home and Remote interfaces expected.\nOptionally, you can provide a description of the reference.
ui.newwebcomponentwizard.error_forming_xml=Warning: error forming XML
ui.newwebcomponentwizard.error_loading_class=Unable to load servlet class specified in the archive.\nPlease consult online help for assistance.\n  {0}
ui.newwebcomponentwizard.event_listeners=Event Listeners
ui.newwebcomponentwizard.event_listeners_help=Please list any event listener classes contained in this WAR file in the order that you want them invoked.\nEvent listeners are used to monitor servlet contexts and HTTP sessions for events such as creation and shutdown, or changes to their attributes.
ui.newwebcomponentwizard.file_refs=File references
ui.newwebcomponentwizard.file_refs_help=Please provide a list of the welcome files used by your WAR file.  List any tag libraries referenced by JSPs in this WAR file, and indicate the corresponding tag library.  Also, list any errors or exceptions to be trapped and indicate the corresponding resource to be called.
ui.newwebcomponentwizard.help=<HTML><BODY><P>This wizard will help you to create a new web component. You must begin with a servlet class or JSP file. The wizard will then package the selected files into a Web ARchive (.WAR) file and will create the deployment descriptor required.<P>Creating this web component requires the following steps:<UL><LI>Select the WAR file to contain the component.<LI>Identify the servlet class or JSP file.</UL><P>Optionally, you can also:<UL><LI>Provide the description and icons for the component.<LI>Provide the initialization parameters for the component.<LI>Provide the aliases to be used by the component.<LI>Provide the security settings for the component.<LI>Identify the set of servlet filters and the mapping of those filters.<LI>Identify the set of event listener classes in the WAR file.<LI>Provide the context and environment parameters for the WAR file.<LI>Identify any enterprise beans and resources that are referenced by components in this WAR file.<LI>Identify files referenced by components in the WAR file.<LI>Provide the required security information for the WAR file.</UL></BODY></HTML>
ui.newwebcomponentwizard.inspect_xml=The following deployment descriptor will be generated for your WAR file.\nTo change any of the settings, click Back. if you are satisfied with the settings, click Finish.
