ui.newwebcomponentwizard.war_file=WAR File
ui.newwebcomponentwizard.war_file_env=WAR File Environment
ui.newwebcomponentwizard.war_file_env_help=Please list any environment entries that are referenced in the code of the components in this WAR file, as well as their Java types.\nOptionally, you can provide descriptions and default values to be used for these entries.
ui.newwebcomponentwizard.war_file_help=A WAR file is required to contains this web component.  You can create a new WAR file within an existing application or use an existing WAR file.  After you have selected a WAR file, add the web component files and any other desired files to its contents.\nOptionally, you can also provide a description, define the advanced settings, and choose icons for the WAR file.
