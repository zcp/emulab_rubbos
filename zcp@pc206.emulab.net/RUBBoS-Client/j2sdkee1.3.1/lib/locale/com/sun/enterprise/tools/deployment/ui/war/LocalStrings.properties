ui.newwebcomponentwizard.res_refs=Resource References
ui.newwebcomponentwizard.res_refs_help=Please list any resource factories referenced in the code of the components in this WAR file.  For each of these, indicate the type of resource required, and how the authentication of resource users will be handled (application-managed or container-managed).\nOptionally, you can define if the resource is sharable and provide a description for it.
ui.newwebcomponentwizard.review_settings=Review Settings
ui.newwebcomponentwizard.security=Security
ui.newwebcomponentwizard.security_help=Please choose the method to be used to authenticate users of this WAR file.  Also, you can define the security constraints that define which users are authorized to access the content of the WAR file.
ui.newwebcomponentwizard.servlet_filter=Servlet Filters
ui.newwebcomponentwizard.servlet_filter_help=Please list any servlet filters contained in the WAR file and provide a display name for them.  For each filter, list the initialization parameters referenced in its code and provide a default value.\nOptionally, you can provide icons and a description for the filters and a description for the initialization parameters.
ui.newwebcomponentwizard.servlet_filter_map=Servlet Filter Mapping
ui.newwebcomponentwizard.servlet_filter_map_help=Please map the servlet filters to the servlets that they are to filter.  Filters can be mapped to specific servlets or to all servlets that match a given URL pattern.  The filters will be applied in the order that they are listed.
ui.newwebcomponentwizard.set_res_env_refs=Please list any resource environment entries that are referenced in the code of the components in this WAR file.  These are currently only used to refer to JMS destinations.  For each entry, provide the reference name used in the code and the type of entry required.\nOptionally, you can provide a description for each entry.
