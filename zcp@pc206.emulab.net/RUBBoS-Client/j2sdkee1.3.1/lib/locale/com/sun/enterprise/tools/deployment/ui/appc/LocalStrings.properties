ui.newappclientwizard.help=<HTML><HEADER><BODY><P>This wizard will help you to create a new client for your application.<P>Creating this application client requires the following steps:<UL><LI>Identify the application that the client is targeted toward.<LI>Identify the main class for the application client.</UL><P>Optionally, you can also:<UL><LI>Provide the environment entries required by the application client.<LI>Identify any enterprise beans that are referenced by the application client.<LI>Identify any resources that are referenced by the application client.<LI>Identify any resource environment references for the application client.</UL></BODY></HTML>
ui.newappclientwizard.inspect_xml=The following deployment descriptor will be generated for your application client JAR file.\nTo change any of the settings, click Back. If you are satisfied with the settings, click Finish.
