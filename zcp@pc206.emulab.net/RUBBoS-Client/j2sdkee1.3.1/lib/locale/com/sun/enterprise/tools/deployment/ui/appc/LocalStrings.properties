ui.newappclientwizard.set_app_client_properties=Select the application client's main class and provide a dispaly name for it. Optionally, you also identify a callback handler class, provide a description, define the manifest classpath for the JAR file, and select the icons for the application client.
ui.newappclientwizard.set_ejb_refs=Please list any Enterprise Beans that are referenced in the code of this application client.  For each of these, provide the type of bean required (session or entity), and the class names (including package) of the Home and Remote interfaces expected.\nAlso, please provide a description of the expected behavior of each bean referenced.
ui.newappclientwizard.set_env_entries=Please list any environment entries that are referenced in the code of the application client and provide a description of the entry for others using it.\nOptionally, you can provide default values to be used for these entries.
ui.newappclientwizard.set_jar_file_contents=Please select the application that this application client is targeted to and a JAR file will be added to it.  Add the class files for this application client to the contents of the JAR file. 
ui.newappclientwizard.set_jmsdest_refs=Please list any resource environment references in the code of this application client. Currently, these references are only used to refere to JMS destinations. After you have provided the coded name and type of destination expected you can optionally add a description.
ui.newappclientwizard.set_res_refs=Please list any resource factories referenced by this application client.\nFor each of these, indicate the type of resource required, and how the authentication of resource users will be handled (application-managed or container-managed).\nAlso, please provide a description of the expected structure of each resource referenced.
